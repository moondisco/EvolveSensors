name: SensorsEvolve
type: sw.application
description: >-
	This project uses a Raspberry Pi 4 with BalenaOS, Docker, Grafana, NGINX, PHPMyAdmin, WiFi HotSpot, and Apache. 
	The Pi collects MySQL packets data via wifi, sent from an Adafruit Feather M0+ WiFi. 
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/moondisco/SensorsEvolve'
  logo:
    type: blob.asset
    data:
      url: >-
        https://github.com/moondisco/SensorsEvolve/blob/main/EVOLVE-Logo.png	
data:
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberrypi4-64
version: 1.0.0
build-variables:
    services:
        db:
            - MYSQL_ROOT_PASSWORD=EvolveAdmin
            - MYSQL_DATABASE=grafanadb            
            - MYSQL_USER=grafana
            - MYSQL_PASSWORD=Evolve
        phpmyadmin:
            - PMA_USER=admin
            - PMA_PASSWORD=EvolveAdmin
