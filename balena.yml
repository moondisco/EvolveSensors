name: SensorsEvolve
description: >-
  This project uses a Raspberry Pi 4 with BalenaOS, Docker, Grafana, NGINX, PHPMyAdmin, WiFi HotSpot, and Apache. 
  The Pi collects MySQL packets data via wifi, sent from an Adafruit Feather M0+ WiFi.
joinable: false
post-provisioning: >-
  ## How it Works
  
  Sensors with an Adafruit M0, Raspberry Pi 4, Docker, BalenaOS, Grafana, NGINX, PHPMyAdmin, WiFi HotSpot, and Apache.
  The Feather M0 is using AM2315 Sensors with a TCA9518A.
  This code is written for a AdaFruit M0 WiFi Microcontroller and a Raspberry Pi 4/400/Zero WH/Zero WH 2.
  The OS for the Raspberry Pi is BalenaOS. Download this config, then push it to balenacloud to use this with MySQL, PHP, NGINX, Apache, and Grafana.
  
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/moondisco/SensorsEvolve/tree/main/BalenaOS'
  logo:
    type: blob.asset
    data:
      url: >-
        'https://github.com/moondisco/SensorsEvolve/blob/main/EVOLVE-Logo.png'
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi4-64
  applicationEnvironmentVariables:
    - AP_PASSWORD: EvolveSensors
    - AP_SSID: RPiHotSpot
  applicationConfigVariables:
    - RESIN_SUPERVISOR_POLL_INTERVAL: 900000
    - BALENA_HOST_SPLASH_IMAGE: 'https://github.com/moondisco/SensorsEvolve/blob/main/EVOLVE-fleet.png'
    - RESIN_HOST_CONFIG_dtparam: RESIN_HOST_CONFIG_dtparam
    - RESIN_HOST_CONFIG_dtoverlay: "vc4-fkms-v3d"
    - RESIN_HOST_CONFIG_gpu_mem: 16
    - BALENA_HOST_CONFIG_hdmi_group: 0
    - BALENA_HOST_CONFIG_hdmi_mode: 1
    - BALENA_HOST_CONFIG_display_rotate: 0
    - RESIN_HOST_CONFIG_arm_64bit: 1
    - RESIN_HOST_CONFIG_avoid_warnings: 1
version: 1.0.0
